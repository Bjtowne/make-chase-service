enum MessageType {
    greeting
    test
}

type Message {
    messageId: ID!
    text: String!
    type: MessageType!
    timestamp: String!
}

type Mutation {
    sendMessage(text: String!, type: MessageType = greeting): Message!
}

type Query {
    serverTime: Float!
    messages:[Message]
}

type Subscription {
    messageFeed(type: MessageType): Message!
}